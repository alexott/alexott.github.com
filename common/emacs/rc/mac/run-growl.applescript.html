  <body style="color: #000000; background-color: #ebebeb;">
    <pre>
on run argv
  set message to item 1 of argv 
  tell application <span style="color: #008b00;">"GrowlHelperApp"</span>
    notify with name <span style="color: #008b00;">"Emacs Notification"</span> title <span style="color: #008b00;">"Emacs alert"</span> description message as Unicode text application name <span style="color: #008b00;">"Aquamacs Emacs"</span>
  end tell
end run
</pre>
